<!DOCTYPE html>
<html>
<head>
    <title>Delete History</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
</head>
<body>
    <div class="page">
        <div class = "privacy-title">
            <h2 class="title">Preserve Your Privacy</h2>
        </div>
        <br><button id="clearHistoryRange">Clear History Range</button><br>
        <br><button id="start">Start Session</button><br>
        <button id="stop">Stop Session</button><br>
        <br><button id="clearHistory1hr">Clear History Last 1 Hour (min)</button><br>
        <button id="clearHistory6hr">Clear History Last 6 hours</button><br>
        <button id="clearHistory24hr">Clear History Last 24 hours</button><br>
        <button id="clearHistoryAll">Clear All History</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
